<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduce el Código Secreto</title>
    <style>
        body {
            font-family: 'Creepster', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://images.unsplash.com/photo-1603580865642-d7f98f8f7f80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }
        #codeForm {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.8);
            text-align: center;
            position: relative;
        }
        h2 {
            color: #ffa500;
            font-size: 28px;
            margin: 0;
        }
        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #ffa500;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff6347;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            transition: all 0.5s ease-in-out;
        }
        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <div id="codeForm">
        <div class="fog"></div>
        <h2>Introduce el Código Secreto... si te atreves</h2>
        <input type="text" id="code" placeholder="Escribe tu código...">
        <button onclick="checkCode()">Enviar</button>
        <p id="result"></p>
    </div>

    <script>
        function checkCode() {
            var code = document.getElementById("code").value;
            var result = document.getElementById("result");

            // Aquí puedes cambiar el código correcto
            if (code === "BOO!") {
                result.textContent = "¡Código correcto! Has evadido a los fantasmas.";
                result.style.color = "lime";
            } else {
                result.textContent = "Código incorrecto... las criaturas de la noche están cerca.";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
